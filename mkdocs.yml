site_name: Otto Martinwall
site_url: https://GITHUB_USERNAME.github.io
site_author: Otto Martinwall
site_description: This is my work.

nav:
    - 'University':
        - 'Linear Algebra':
            - 'Lectures':
                - 1. Title: 'lec_1.md'
            - 'Textbook':
                - 1. Chapter: 'cha_1.md'
  
theme:
    name: readthedocs
    highlightjs: true
    hljs_languages:
        - yaml

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js